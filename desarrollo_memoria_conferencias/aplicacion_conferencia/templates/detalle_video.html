{% extends "base.html" %}

{% block content %}

<div id="video" class="text-center">
	<div class="overlay">
		<div class="container">
			<div class="section-title center">
				{% for video in videos %}
					<div class="caption">
						<img src="{{ video.imagen.url }}" width="100%" alt="" />
						<h3 class="titulo">{{video.titulo}}</h3>
						<h3 class="duracion">{{video.duracion}}</h3>
						<p>{% autoescape off %}{{ video.autor}}{% endautoescape %}</p>
						<p class="fecha">{{ video.fecha|date:"d M, Y" }}</p>
					</div>				
				{% endfor %}
			</div>
		</div>
	</div>	
</div>	
<div id=controles></div>
<div id=presentacion></div>




{% endblock %}
