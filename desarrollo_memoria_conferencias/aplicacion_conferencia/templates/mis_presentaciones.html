{% extends "base.html" %}

{% block content %}

<div id="presentacion">

	<div class="panel1">
		{% for video in app %}
			<div class="caption">
				<iframe src="https://www.youtube.com/embed/{{ video.id_video.url_video}}?rel=0&amp;autoplay=1" frameborder="0" width="560" height="315" allowfullscreen></iframe>
			</div>	
		{% endfor %}	
	</div>
	<div class="panel2">		
		<div class="caption">			
			<div class="fotorama" data-autoplay="true" data-width="660"  data-height="350" >
				{% for imagen in slide %}	
  					<img src="{{ imagen.imagen.url }}" frameborder="0" width="360" height="115" >
  				{% endfor %}	
			</div>				
		</div>	
	</div>

</div>

{% endblock %}
